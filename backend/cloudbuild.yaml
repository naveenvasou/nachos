steps:
  # 1. Build the Docker image from the backend directory
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nachos-backend', '.']
    dir: 'backend'

  # 2. Push the image to Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nachos-backend']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nachos-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nachos-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Connect to Cloud SQL
      - '--add-cloudsql-instances'
      - 'superblue-backend-v0:us-central1:nachos-db-instance'
      # Environment Variables (all in one --set-env-vars)
      - '--set-env-vars'
      - 'DATABASE_URL=${_DATABASE_URL},GROQ_API_KEY=${_GROQ_API_KEY},GOOGLE_API_KEY=${_GOOGLE_API_KEY},DEEPGRAM_API_KEY=${_DEEPGRAM_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/nachos-backend'

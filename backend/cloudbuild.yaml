steps:
  # 1. Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/nachos-backend', '.']

  # 2. Push the image to Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/nachos-backend']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'nachos-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/nachos-backend'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      # Connect to Cloud SQL
      - '--add-cloudsql-instances'
      - 'superblue-backend-v0:us-central1:nachos-db-instance'
      # Environment Variables
      - '--set-env-vars'
      - 'DATABASE_URL=postgresql://nachos_user:PHq0ahf5jeZCy423@/nachos?host=/cloudsql/superblue-backend-v0:us-central1:nachos-db-instance'
      # Secrets (passed via Trigger Substitutions)
      - '--set-env-vars'
      - 'GROQ_API_KEY=${_GROQ_API_KEY}'
      - '--set-env-vars'
      - 'GOOGLE_API_KEY=${_GOOGLE_API_KEY}'
      - '--set-env-vars'
      - 'DEEPGRAM_API_KEY=${_DEEPGRAM_API_KEY}'

images:
  - 'gcr.io/$PROJECT_ID/nachos-backend'

substitutions:
    _GROQ_API_KEY: "needs-setup"
    _GOOGLE_API_KEY: "needs-setup"
    _DEEPGRAM_API_KEY: "needs-setup"
